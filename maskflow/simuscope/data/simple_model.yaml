version: 1

# A simple model with 2 channels.
# The first one contains points and lines.
# The second one contains only lines.

# Dimension units are if not specified:
# - time: s
# - distance/positions: um

microscope:
  psf_kernel_size: 15  # pixel

  objective:
    magnification: 100  # x

  camera:
    chip_size_width: 512  # pixel
    chip_size_height: 512  # pixel

    pixel_area_width: 11  # um
    pixel_area_height: 11  # um

    qe: 0.95
    dark_noise: 1.6  # e-
    bitdepth: 16  # bit
    sensitivity: 4  # ADU/e-
    baseline: 100  # ADU

acquisition:
  tpf: 5  # Time per frame (s)
  n_frames: 10

  channels:
    "channel_1":
      color: green
      snr: 8
      psf:
        model_name: gaussian
        parameters: { sigma: 0.135 }

    "channel_2":
      color: red
      snr: 8
      psf:
        model_name: gaussian
        parameters: { sigma: 0.135 }

objects:

  "spot1":
    model_name: "random_spot"
    channels: [channel_1]
    photons_per_fluorophores: 800

    parameters:
      n_spots: { distribution: norm, parameters: {loc: 1000, scale: 0} }
      n_fluos: { distribution: norm, parameters: {loc: 1, scale: 0} }

  "spot2":
    model_name: "spot"
    channels: [channel_2]
    photons_per_fluorophores: 800

    parameters:
      x: [15.64, 15.23, 10.88, 12.64]
      y: [12.64, 10.88, 3.08, 15.64]
      frame: [-1, 5, 6, [0, 4]]
      n_fluorophores: [1, 1, 1, 1]
