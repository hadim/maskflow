version: 1

microscope:
  psf_kernel_size: 15  # pixel

  objective:
    magnification: 100  # x

  camera:
    chip_size_width: 512  # pixel
    chip_size_height: 512  # pixel

    pixel_area_width: 11  # um
    pixel_area_height: 11  # um

    qe: 0.95
    dark_noise: 1.6  # e-
    bitdepth: 12  # bit
    sensitivity: 4  # ADU/e-
    baseline: 100  # ADU

acquisition:
  tpf: 5  # Time per frame (s)
  n_frames: 10

  channels:
    "channel_1":
      color: green
      snr: 4
      psf:
        model_name: gaussian
        parameters: { sigma: 0.135 }

    "channel_2":
      color: red
      snr: 4
      psf:
        model_name: gaussian
        parameters: { sigma: 0.135 }

objects:

  "spot1":
    model_name: "brownian_particle"
    channels: [channel_1]
    photons_per_fluorophores: 200

    parameters:
      n_spots: { distribution: norm, parameters: {loc: 10, scale: 0} }
      n_fluos: { distribution: norm, parameters: {loc: 1, scale: 0} }
      d_coeff: 0.01
      dt: 0.05

  "spot2":
    model_name: "brownian_particle"
    channels: [channel_2]
    photons_per_fluorophores: 200

    parameters:
      n_spots: { distribution: norm, parameters: {loc: 100, scale: 0} }
      n_fluos: { distribution: norm, parameters: {loc: 1, scale: 0} }
      d_coeff: 0.001
      dt: 0.05
