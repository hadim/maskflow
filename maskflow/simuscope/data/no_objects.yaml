version: 1

# Dimension units are if not specified:
# - time: s
# - distance/positions: um

microscope:
  psf_kernel_size: 15  # pixel

  objective:
    magnification: 100  # x

  camera:
    chip_size_width: 512  # pixel
    chip_size_height: 512  # pixel

    pixel_area_width: 11  # um
    pixel_area_height: 11  # um

    qe: 0.95
    dark_noise: 1.6  # e-
    bitdepth: 16  # bit
    sensitivity: 4  # ADU/e-
    baseline: 100  # ADU

acquisition:
  tpf: 5  # Time per frame (s)
  n_frames: 10

  channels:
    "channel_1":
      color: green
      snr: 8
      psf:
        model_name: gaussian
        parameters: { sigma: 0.135 }

    "channel_2":
      color: red
      snr: 8
      psf:
        model_name: gaussian
        parameters: { sigma: 0.135 }

objects:

