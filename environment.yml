# Create with `conda env create -f environment.yml`
name: maskflow

channels:
  - pytorch
  - conda-forge

dependencies:
  - python
  - numpy
  - scipy
  - matplotlib
  - pandas
  - opencv
  - tifffile
  - scikit-image
  - scikit-learn
  - ipykernel
  - opencv
  - cython
  - protobuf
  - pyyaml
  - tqdm
  - ipywidgets
  - markdown
  - joblib
  - read-roi
  - pytables
  - tensorboard
  - pytorch-nightly
  - torchvision
  - importlib_resources
  - pillow
  - yacs
  - tensorboard
  - tensorflow
  - ipyvolume
  - lmfit
  - h5py
  - pip:
    # Only for tensorboard
    - tensorflow
    - pycocotools
    - https://github.com/facebookresearch/maskrcnn-benchmark/archive/e7edc294283147afa5b5184cc693a34cc442abfe.zip
    - https://github.com/lanpa/tensorboardX/archive/d56cc06d452e6e9faf2e9cfb071e8525a57c7624.zip
