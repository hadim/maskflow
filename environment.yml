# Create with `conda env create -f environment.yml`
name: maskflow

channels:
  - pytorch
  - conda-forge

dependencies:
  - python
  - numpy
  - scipy
  - matplotlib
  - pandas
  - opencv
  - tifffile
  - scikit-image
  - scikit-learn
  - ipykernel
  - opencv
  - cython
  - protobuf
  - pyyaml
  - tqdm
  - ipywidgets
  - markdown
  - joblib
  - read-roi
  - pytables
  - tensorboard
  - pytorch-nightly
  - torchvision
  - importlib_resources
  - pillow
  - yacs
  - pip:
    - pycocotools
    - https://github.com/facebookresearch/maskrcnn-benchmark/archive/e7edc294283147afa5b5184cc693a34cc442abfe.zip
